
apply plugin: 'com.android.library'

android {
    buildToolsVersion = "29.0.3"
    compileSdkVersion = 29

    defaultConfig {
        minSdkVersion = 21
        targetSdkVersion = 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:0.63.+'
}
